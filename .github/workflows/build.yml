name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Download and setup UPX
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.zip" -OutFile "upx.zip"
          Expand-Archive -Path "upx.zip" -DestinationPath "upx"
          $upxPath = Get-ChildItem -Path "upx" -Recurse -Filter "upx.exe" | Select-Object -First 1 -ExpandProperty FullName
          Write-Host "UPX path: $upxPath"

      - name: Build TSP-Dune.exe
        shell: pwsh
        run: |
          $upxDir = Get-ChildItem -Path "upx" -Recurse -Directory | Where-Object { $_.Name -like "*upx*" } | Select-Object -First 1 -ExpandProperty FullName
          pyinstaller --onefile --name TSP-Dune `
            --upx-dir "$upxDir" `
            --add-data "data\world_data.json;data" `
            tsp_solver.py
          Get-ChildItem dist


      - name: Upload artifact TSP-Dune
        uses: actions/upload-artifact@v4
        with:
          name: TSP-Dune-windows
          path: dist/TSP-Dune.exe


      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: |
            dist/TSP-Dune.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}