settings:
  width: 100
  height: 28
  title: TSP Solver Demo

  shell:
    program: bash
    args:
      - --rcfile
      - ~/.bashrc
    prompt: AUTOCAST_PROMPT
    line_split: ' \'
    quit_command: exit

  environment:
    - name: PROMPT_COMMAND
      value: "PS1=AUTOCAST_PROMPT; unset PROMPT_COMMAND; bind 'set enable-bracketed-paste off'"
    - name: LANG
      value: C.UTF-8
    - name: LC_ALL
      value: C.UTF-8

  prompt: "$ "
  secondary_prompt: "> "
  type_speed: 60ms
  timeout: 60s

instructions:
