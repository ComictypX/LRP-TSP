settings:
  width: 100
  height: 28
  title: TSP Solver Demo

  shell:
    program: bash
    args:
      - --rcfile
      - ~/.bashrc
    prompt: AUTOCAST_PROMPT
    line_split: ' \'
    quit_command: exit

  environment:
    - name: PROMPT_COMMAND
      value: "PS1=AUTOCAST_PROMPT; unset PROMPT_COMMAND; bind 'set enable-bracketed-paste off'"
    - name: LANG
      value: C.UTF-8
    - name: LC_ALL
      value: C.UTF-8

  prompt: "$ "
  secondary_prompt: "> "
  type_speed: 100ms
  timeout: 60s

instructions:
  - !Interactive
    command: python3 tsp_solver.py
    # Für ESC-[-C (Pfeil rechts) brauchen wir 0ms, damit es als 1 Taste erkannt wird
    type_speed: 0ms
    keys:
      # 1) Enter
      - 300ms
      - ^J
      # 2) Enter
      - 300ms
      - ^J
      # 3) all
      - 300ms
      - a
      - l
      - l
      # ggf. braucht dein Tool hier noch Enter:
      - 100ms
      - ^J
      # 4) fünfmal Pfeil rechts (ESC [ C)
      - 300ms
      - ^[
      - "["
      - C
      - ^[
      - "["
      - C
      - ^[
      - "["
      - C
      - ^[
      - "["
      - C
      - ^[
      - "["
      - C
      # ggf. Auswahl bestätigen:
      - 100ms
      - ^J
      # 5) q + Enter, zur Sicherheit
      - 300ms
      - q
      - 100ms
      - ^J
      # Failsafe: wenn das Programm noch läuft → ^C beenden
      - 500ms
      - ^C

  - !Wait 600ms
